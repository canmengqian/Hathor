server:
  port: 8006
spring:
  redis:
    database: 0
    host: localhost
    port: 6380
    timeout: 10000
    lettuce:
      cluster:
        refresh:
          adaptive: false
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 100ms
        min-idle: 2
      shutdown-timeout: 100ms
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test
